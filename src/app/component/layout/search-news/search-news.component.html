<div [class]="classSearch">

    <form name="data" #data="ngForm" (ngSubmit)="findNews(data)">
        <div class="nav__links">

            <div class="my-2">
                <label class="mx-3 my-3">Search News By Title</label>
                <div class="form-group d-flex justify-content-center ">
                    <input type="text" class="form-control" placeholder="Search Title News" name="newsTitle" #newsTitle="ngModel" ngModel>
                </div>
            </div>

            <div class="my-2">
                <label class="mx-3 my-3">Search News By Description</label>
                <div class="form-group d-flex justify-content-center ">
                    <input type="text" class="form-control" placeholder="Search Description News" name="newsDescrip" #newsDescrip="ngModel" ngModel>
                </div>
            </div>

            <div class="my-2 ">
                <label class="mx-3 my-3">Search News By Category</label>
                <div class="form-group d-flex justify-content-center ">
                    <input type="text" class="form-control" placeholder=" Search Category News" name="newsCat" #newsCat="ngModel" ngModel>
                </div>
            </div>

            <div class=" text-center mt-2 ">
                <button class="btn btn-primary btn-block mx-auto" (click)="closesearch()">Confirm</button>
            </div>

        </div>
    </form>

    <div class="nav__overlay " (click)="closesearch() "></div>
</div>
