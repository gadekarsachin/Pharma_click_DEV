<div [class]="classSearch">

    <div class="nav__links">

        <form name="frm" #frm="ngForm" (ngSubmit)="getsearchinfo(frm)">
            <div class="my-2  mx-auto">
                <div class="fontuser">
                    <label class="mx-3 my-3">Search Events By </label>
                    <input type="text" placeholder="Title / Location / Description" name="keyword" #keyword="ngModel" ngModel>
                </div>
            </div>

            <div class=" text-center mt-3 ">
                <button class="btn btn-primary btn-block mx-auto " (click)="closesearch() ">Confirm</button>
            </div>
        </form>

    </div>

    <div class="nav__overlay " (click)="closesearch() "></div>
</div>
