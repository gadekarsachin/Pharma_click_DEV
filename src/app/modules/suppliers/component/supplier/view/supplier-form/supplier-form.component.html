<div class="container bg-white">
    <h2 class="title">Supplier wants to know more about you</h2>
    <div class="m-4">
        <form>
        <div class="mb-3">
            <label class="form-label" for="inputName">
                Name
            </label>
            <input
                type="name"
                class="form-control"
                id="inputName"
                placeholder="Name"
                required
            >
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputEmail">
                Email
            </label>
            <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
                required
            >
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputCity">
                City
            </label>
            <input
                type="City"
                class="form-control"
                id="inputCity"
                placeholder="City"
                required
            >
        </div>
        <!-- <a  class="btn btn-primary" (click)="submit">Submit</a> -->
        <div class="">
                <button 
                    type="submit"
                    class="btn btn-primary"
                    (click)="submit()"
                >
                    Submit
                </button>
        </div>
        <div class="row info">
                <p>Your Contact Information:</p>
                <p>4540645695670</p>
        </div>
        </form>
    </div>
