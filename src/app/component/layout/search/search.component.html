<div [class]="classSearch" id="search_wrapper">
    <form name="data" #data="ngForm" (ngSubmit)="searchProdComp(data)">
    <div class="nav__links ">

        <div class="my-2 w-90">
            <label class="mx-3 my-3">Search Company</label>
            <div class="form-group d-flex justify-content-center ">
                <input type="text" class="form-control " placeholder="Search Company" name="compName" #compName="ngModel" ngModel>
            </div>
        </div>

        <div class="my-2 w-90">
            <label class="mx-3 my-3">Search Product</label>
            <div class="form-group d-flex justify-content-center ">
                <input type="text" class="form-control" placeholder="Search Product" name="prodName" #prodName="ngModel" ngModel>
            </div>
        </div>

        <div class="my-2 w-90">
            <label class="mx-3 my-3">Search Location</label>
            <div class="form-group d-flex justify-content-center ">
                <input type="text" class="form-control" placeholder="Search Location" name="loc" #loc="ngModel" ngModel>
            </div>
        </div>

        <div class=" text-center mt-2 ">
            <button class="btn btn-primary btn-block mx-auto " (click)="closesearch() ">Confirm</button>
        </div>

    </div>
</form>

    <div class="nav__overlay " (click)="closesearch() "></div>
</div>
