<div>
    <div class="main">

        <div class="row inputRow">
            <form [formGroup]="jobEditForm">
                <div class="card">
                    <div class="card-header black-header">
                        <div class="row align-items-center">
                            <div class="col-2">
                                <i class="fa fa-arrow-left" (click)="goBack()" aria-hidden="true"></i>
                            </div>
                            <div class="col-10 ">
                                <span class="main-heading-2 text-center">Edit Job Form
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="card-body" style="height:80vh; overflow-y: scroll;">

                        <div class="row">
                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> Job Title </label>
                                <input type="text" class="form-control" id="JobPost" formControlName="JobPost"
                                    required />

                            </div>

                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> Department </label>
                                <input [(ngModel)]="jobdata.Department" type="text" id="Department" class="form-control"
                                    placeholder="Enter Department Name" formControlName="Department" required />


                            </div>

                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> Company Name </label>
                                <input [(ngModel)]="jobdata.CompanyName" type="text" name="CompanyName" id="CompanyName"
                                    class="form-control" placeholder="Enter Company Name" formControlName="CompanyName"
                                    required />


                            </div>
                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> Posted By </label>
                                <select [(ngModel)]="jobdata.PostedBy" name="PostedBy" class="form-control"
                                    id="PostedBy" formControlName="PostedBy">
                                    <option value=null selected>Posted By</option>
                                    <option value="Company">Company</option>
                                    <option value="Consultant">Consultant</option>
                                </select>
                            </div>
                            <div class="col-md-4 martop-10">
                                <label class="gray-shade"> Company Email </label>
                                <input [(ngModel)]="jobdata.CompanyEmail" style="text-transform: none;" type="email"
                                    name="CompanyEmail" id="CompanyEmail" class="form-control"
                                    placeholder="Enter Company Email" formControlName="CompanyEmail" required />


                            </div>
                        </div>

                        <div class="row">
                            <!-- <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> Company Logo </label>
                                <input type="file" name="CompanyImage" id="CompanyImage" class="form-control"
                                    placeholder="Enter Company Logo" formControlName="CompanyImage" required />


                            </div> -->

                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> City </label>
                                <input [(ngModel)]="jobdata.City" type="text" name="City" id="City" class="form-control"
                                    placeholder="Enter City" formControlName="City" required />


                            </div>
                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> State </label>
                                <input [(ngModel)]="jobdata.State" type="text" name="State" id="State"
                                    class="form-control" placeholder="Enter State" formControlName="State" required />


                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> Post Time </label>
                                <input value="todaysdate" type="text" name="Date" id="Date" class="form-control"
                                    placeholder="Enter Post Time" formControlName="Date" />


                            </div>

                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> Salary </label>
                                <select [(ngModel)]="jobdata.Salary" name="Salary" class="form-control" id="Salary"
                                    formControlName="Salary">
                                    <option value=null selected>Select Salary</option>
                                    <option value="1-2 LPA">1-2 LPA</option>
                                    <option value="2-3 LPA">2-3 LPA</option>
                                    <option value="3-5 LPA">3-5 LPA</option>
                                    <option value="5-7 LPA">5-7 LPA</option>
                                    <option value="7-10 LPA">7-10 LPA</option>
                                    <option value="10-12 LPA">10-12 LPA</option>
                                    <option value="12-15 LPA">12-15 LPA</option>
                                    <option value="15-20 LPA">15-20 LPA</option>
                                    <option value="20-25 LPA">20-25 LPA</option>
                                    <option value="25-30 LPA">25-30 LPA</option>
                                    <option value="30-40 LPA">30-40 LPA</option>
                                    <option value="40-50 LPA">40-50 LPA</option>
                                    <option value="50-75 LPA">50-75 LPA</option>
                                    <option value="1-2 cr PA">1-2 cr PA</option>
                                    <option value="2-5 cr PA">2-5 cr PA</option>
                                    <option value="5-10 cr PA">5-10 cr PA</option>
                                    <option value="10 cr+ PA">10 cr+ PA</option>
                                </select>


                            </div>

                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> Job Type </label>
                                <select [(ngModel)]="jobdata.JobType" name="JobType" class="form-control" id="JobType"
                                    formControlName="JobType">
                                    <option value=null selected>Select Job Type </option>
                                    <option value="parttime">Part Time</option>
                                    <option value="fulltime">Full Time</option>
                                    <option value="remote">Remote</option>
                                </select>


                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal">Experience </label>
                                <input [(ngModel)]="jobdata.Experience" type="text" name="Experience" id="Experience"
                                    class="form-control" placeholder="Enter Experience" formControlName="Experience"
                                    required />


                            </div>

                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> Job Description </label>
                                <input [(ngModel)]="jobdata.Description" type="text" name="Description" id="Description"
                                    class="form-control" placeholder="Enter Job Description"
                                    formControlName="Description" required />


                            </div>

                            <div class="col-md-4 martop-10">
                                <label class="gray-shade font-normal"> Company Description </label>
                                <textarea [(ngModel)]="jobdata.About" type="text" name="About" id="About"
                                    class="form-control" placeholder="Enter Company Description" formControlName="About"
                                    maxlength="250" rows="5">
                                    </textarea>


                            </div>
                        </div>
                        <br>


                        <div class="row d-flex subRow">
                            <div class="col-md-2"></div>

                            <div class="col-md-4">

                                <button class="updateButtons" type="button" (click)="updateJobDetails()">Update</button>
                            </div>

                            <div class="col-md-2"></div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
