<app-header1></app-header1>

<div class="container text-center">
    <div class="row">
      <div class="col-md-3 hidden-sm hidden-xs"></div>
      <div class="col-md-6">
        <!-- <div class="main1"> -->
            <div class="contents" style="height: 75vh; ">
                <div class="wrapper">
                    <div class="box">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
        
                    </div>
                    <!-- ---------------------------------------------------- -->
                    <div class="container2">
                        <div class="gallery">
                            <div class="img">
                                <a routerLink="/home/product/category">
                                    <h1 class="title">
                                        <i class="fa fa-comments nav__icon" aria-hidden="true"></i>
                                        <div class="content">Marketplace</div>
                                    </h1>
                                </a>
                            </div>
                            <div class="img">
                                <h1 class="title" style="background: white; color: rgb(32,72,99);">
                                    <img src="./assets/images/uuu.png" alt="" style="height: 55px;" class="nav__icon">
                                    <div class="content" style="font-weight: 600;">PharmaClick</div>
                                </h1>
                            </div>
                            <div class="img">
                                <a routerLink="/allnews">
                                    <h1 class="title">
                                        <i class="fa fa-newspaper-o nav__icon" aria-hidden="true"></i>
                                        <div class="content">News</div>
                                    </h1>
                                </a>
                            </div>
                            <div class="img">
                                <a routerLink="/events">
                                    <h1 class="title">
                                        <i class="fa fa-globe nav__icon" aria-hidden="true"></i>
                                        <div class="content">Events</div>
                                    </h1>
                                </a>
                            </div>
                            <div class="img">
                                <a routerLink="/blogs">
                                    <h1 class="title">
                                        <i class="fa-solid fa-message nav__icon"></i>
                                        <div class="content">Blogs</div>
                                    </h1>
                                </a>
                            </div>
                            <div class="img">
                                <!-- <a routerLink="/allinfo"> -->
                                <a routerLink="/all-section">
                                    <h1 class="title">
                                        <i class="fa-solid fa-list nav__icon"></i>
                                        <div class="content">All</div>
                                    </h1>
                                </a>
                            </div>
                            <div class="img">
                                <a routerLink="/job">
                                    <h1 class="title">
                                        <i class="fas fa-user-tie nav__icon"></i>
                                        <div class="content">Jobs</div>
                                    </h1>
                                </a>
                            </div>
        
                        </div>
                    </div>
                </div>
                <!-- ----------------------------------- -->
            </div>
            <!-- ---code for carousal --main-slider -->
            <div id="demo" class="carousel slide rounded-5 pb-1 px-3 mt-1" data-bs-ride="carousel">
                <!-- The slideshow/carousel -->
                <div class="carousel-inner rounded-4">
                    <div *ngFor="let ytd of banner; let i = index" class="carousel-item {{ (i == 0) ? 'active' : ''}}">
                        <!-- <img [src]="ytd.imgs" alt="First slide" class="d-block rounded-3" style="width:100%;height: 18vh;"> -->
                        <div [innerHTML]='ytd.ImageContent' class="d-block rounded-3" style="width:100%;height: 18vh; image-rendering: auto;"></div>
                    </div>
                </div>
            </div>
